<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up • Learnify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/auth.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">Learnify</a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Courses</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>
    <div class="header-cta">
      <a class="btn btn-outline" href="login.html">Log in</a>
      <a class="btn btn-primary" href="signup.html">Sign up</a>
    </div>
    <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<main class="auth container">
  <section class="auth-card">
    <h1>Create your account</h1>
    <form id="signupForm" class="form" novalidate>
      <label>Full name
        <input type="text" id="signupName" required placeholder="Jane Doe" />
      </label>
      <label>Email
        <input type="email" id="signupEmail" required placeholder="you@example.com" />
      </label>
      <label>Password
        <input type="password" id="signupPassword" minlength="6" required placeholder="At least 6 characters" />
      </label>
      <button class="btn btn-primary" type="submit">Create account</button>
      <p class="muted small">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>
      <a class="logo" href="index.html">Learnify</a>
      <p class="muted">Learn anything, anytime. © <span id="year"></span></p>
    </div>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="mailto:support@example.com">Contact</a>
    </div>
  </div>
</footer>
</body>
</html>
